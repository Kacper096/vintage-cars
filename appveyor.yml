# Build script
image: Visual Studio 2019
init:
  - git config --global core.autocrlf true

# Build script
build_script:
  - ps: .\build.ps1 --target="AppVeyor"

# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - develop
    - master
    - /r/.*/
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

# Build cache
cache:
- tools -> .\WebAPI\build.cake
- packages -> .\WebAPI\build.cake
